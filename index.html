<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ktra 15 phút</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
        <style>
            .header-row {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                background-color: hsl(231, 53%, 60%);
                margin-bottom: 10px;
            }
            .container {
                display: flex;
                align-items: center;
                height: 80px;
                min-width: 0;
            }
            .logo {
                width: 80px;
                height: 80px;
                margin-left: 10px;
                margin-right: 10px;
            }
            .school-name {
                font-family: 'Times New Roman', Times, serif;
                font-size: 30px;
                font-weight: bold;
                white-space: nowrap;
            }
            .nav {
                flex: 1;
                display: flex;
                justify-content: flex-end;
                align-items: center;
                height: 100px;
            }
            nav a {
                font-family: Times, 'Times New Roman', serif;
                font-weight: 300;
                color: #fff;
                padding: 0 15px;
                text-decoration: none;
                text-align: center;
                height: 100%;
                display: flex;
                align-items: center;
                font-size: large;
                white-space: nowrap;
            }
            nav a:hover {
                background-color: #223994;
                text-decoration: underline;
            }
            .Bg {
                background-image: url('./Home/background_2.JPG');
                background-size: cover;
                background-position: top;
                text-align: center;
                padding: 50px 50px;
            }
            .Bg h1 {
                font-family: 'Dancing Script', cursive;
                font-size: 100px;
                color: rgb(255, 255, 255);
            }
            body{
                margin: 0;
            }
            .memory {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                gap: 20px;
            }

            .vid video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .hinhs {
                width: 45%;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .hinh1, .hinh2 {
                width: 100%;
                height: 179px;
                overflow: hidden;
            }
            .hinh1 img, .hinh2 img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .hinh1 {
                background-color: #333;
            }
            .hinh2 {
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <div class="header-row">
            <div class="container">
                <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                    <img src="./Home/logo.png" alt="Logo" class="logo">
                    <div class="school-name">Trường THPT Phú Nhuận</div>
                </a>
            </div>
            <nav class="nav">
                <a href="" target="_self">Trang chủ</a>
                <a href="./Activities/activity_2.html" target="_self">Hoạt động lớp</a>
                <a href="./member/member_2.html" target="_self">Thành viên nhóm</a>
            </nav>
        </div>
        
        <section class="Bg">
            <h1>A3 yêu thương</h1>
        </section>

        <div class="memory">
            <div class="vid">
                <video controls muted autoplay>
                    <source src="./Home/video_lop.mp4" type="video/mp4">
                </video>
            </div>
            <div class="hinhs">
                <div class="hinh1">
                    <img src="./Home/hinh1.jpg" alt="Image 1">
                </div>
                <div class="hinh2">
                    <img src="./Home/dân vũ.jpg" alt="Image 2">
                </div>
            </div>
        </div>
        <footer>
            <p>Nhóm 3</p>
        </footer>
    </body>
</html>
