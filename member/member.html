<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thành viên nhóm</title>
    <style>
        @font-face {
            font-family: abc;
            src: url("/Home/DancingScript-VariableFont_wght.ttf");
        }
        .header-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 5px;
            background-color: hsl(231, 53%, 60%);
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            align-items: center;
            flex: 0 0 auto;
            height: 80px;
        }
        .logo {
            width: 100px;
            height: 80px;
            margin-right: 10px;
        }
        .school-name {
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .nav {
            text-align: center;
            flex: 1;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 80px;
        }
        nav a {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: 300;
            color: #fff;
            padding-left: 15px;
            padding-right: 15px;
            text-decoration: none;
            text-align: center;
            height: 100%;
            display: flex;
            align-items: center;
        }
        nav a:hover {
            background-color: #223994;
            text-decoration: underline;
        }
        body {
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .members-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .members-title {
            font-family: abc;
            font-size: 48px;
            color: #223994;
            text-align: center;
            margin-bottom: 30px;
        }
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .member-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .member-card:hover {
            transform: scale(1.05);
        }
        .member-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover;
            border: 3px solid #4a90e2;
        }
        .member-card h2 {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: #333;
            font-size: 20px;
            margin-bottom: 5px;
        }
        .member-card p {
            font-family: Arial, sans-serif;
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .member-card .role {
            font-size: 16px;
            color: #4a90e2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Same header as home page -->
    <div class="header-row">
        <div class="container">
            <a href="../index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                <img src="../Home/logo.png" alt="Logo" class="logo">
                <div class="school-name">Trường THPT Phú Nhuận</div>
            </a>
        </div>
        <nav class="nav">
            <a href="../index.html" target="_self">Trang chủ</a>
            <a href="../Activities/activity.html" target="_self">Hoạt động lớp</a>
            <a href="" target="_self">Thành viên nhóm</a>
        </nav>
    </div>

    <!-- Members content -->
    <div class="members-container">
        <h1 class="members-title">Thành viên nhóm 3</h1>
        
        <div class="members-grid">
            <div class="member-card">
                <img src="Quynh_Nhien.jpg" alt="Member 1">
                <h2>Nguyễn Văn A</h2>
                <p>MSSV: 123456</p>
                <div class="role">Trưởng nhóm</div>
            </div>
            
            <div class="member-card">
                <img src="Quynh_Nhien.jpg" alt="Member 1">
                <h2>Trần Thị B</h2>
                <p>MSSV: 123457</p>
                <div class="role">Thư ký</div>
            </div>
            
            <div class="member-card">
                <img src="Quynh_Nhien.jpg" alt="Member 1">
                <h2>Lê Văn C</h2>
                <p>MSSV: 123458</p>
                <div class="role">Thành viên</div>
            </div>
            
            <div class="member-card">
                <img src="Quynh_Nhien.jpg" alt="Member 1">
                <h2>Phạm Thị D</h2>
                <p>MSSV: 123459</p>
                <div class="role">Thành viên</div>
            </div>
        </div>
    </div>
</body>
</html>
