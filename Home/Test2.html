<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Layout</title>
    <style>
        .media-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .images-left {
            flex: 1;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .images-left img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }

        .images-left img:last-child {
            margin-bottom: 0;
        }

        .video-right {
            flex: 1;
        }

        .video-right video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <section class="media-section">
        <div class="images-left">
            <img src="https://via.placeholder.com/600x400" alt="Small Image 1">
            <img src="https://via.placeholder.com/600x400" alt="Small Image 2">
        </div>
        <div class="video-right">
            <video controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

</body>
</html>
